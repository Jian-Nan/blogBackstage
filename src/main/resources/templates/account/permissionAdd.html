<div id="addPermissionModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">权限添加</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="control-label col-md-3">权限名字</label>
                        <div class="col-md-8">
                            <input id="addPermissionName" name="jDateNum" class="form-control"
                                   type="text" placeholder="权限名字">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">权限路径</label>
                        <div class="col-md-8">
                            <input id="addPermissionUrl" name="jDateNum" class="form-control"
                                   type="text" placeholder="权限路径">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">所属角色</label>
                        <div class="col-md-8" id="rolesForAddPage" name="所属角色"></div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="addPermission" type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
