<script>
    var DEFAULT_PAGE_SIZE = 5;
    $(document).ready(function () {
        initUserTable(DEFAULT_PAGE_SIZE);

        $("#addRole").bind("click", function() {
            addRole();
        });
        //
        // $("#insertUserBtn").bind("click", function() {
        //     addUser();
        // });
        //
        // $("#editUserBtn").bind("click", function() {
        //     editUser();
        // });
    });

    function initUserTable(pageSize) {
        $('#memberTable').DataTable({
            'paging': true, //分页
            "serverSide": true, //开启后端分页
            "pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
            "pageLength": pageSize, //定义初始的页长
            "processing": true,
            "destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true, //控制是否能够调整每页的条数
            'searching': true,
            'data-show-refresh': true,
            'ordering': true,
            'autoWidth': false,
            //设置语言为中文
            "language": {
                "processing": "处理中...",
                "lengthMenu": "每页显示 _MENU_ 项结果",
                "zeroRecords": "没有匹配结果",
                "info": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "infoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "infoFiltered": "(由 _MAX_ 项结果过滤)",
                "infoPostFix": "",
                "search": "搜索：",
                "url": "",
                "emptyTable": "表中数据为空",
                "loadingRecords": "载入中...",
                "infoThousands": ",",
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "尾页"
                },
                "aria": {
                    "sortAscending": ": 以升序排列此列",
                    "sortDescending": ": 以降序排列此列"
                }
            },
            "ajax": function (data, callback, settings) {
                // 从data获取查询数据
                var columIndex = data.order[0].column;
                var sort = data.order[0].dir;
                var orderBy = data.columns[columIndex].name;
                pageSize = data.length == undefined ? pageSize : data.length;

                var searchVo = {};
                searchVo.currentPage = (data.start / pageSize) + 1;
                searchVo.pageSize = pageSize;
                searchVo.orderBy = orderBy;
                searchVo.sort = sort;
                searchVo.keyWord = data.search.value;

                $.ajax({
                    url: "/api/findAllRoles",
                    type: "post",
                    contentType: "application/json",
                    data: JSON.stringify(searchVo),
                    success: function (rs) {
                        var fData = {
                            draw: 0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        };
                        if (!rs) {
                            layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
                            callback(fData);
                            return;
                        }
                        ;
                        if (rs.list == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(fData);
                            return;
                        }
                        $('#loading').remove();
                        var gearDatas = [];
                        for (var i = 0; i < rs.list.length; i++) {
                            //包装行数据
                            var rowData = new TData(rs.list[i].rid, rs.list[i].roleName);
                            // 将行数据放到数组里
                            gearDatas.push(rowData);
                        }
                        fData.data = gearDatas;
                        fData.recordsTotal = rs.total;
                        fData.recordsFiltered = rs.total;
                        callback(fData);
                    },
                    error: function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            },
            "columns": [ //定义行数据字段
                {data: 'rid', name: "rid", sortable: true},
                {data: 'roleName', name: "roleName", sortable: true},
                {data: 'operate', width: '80px', sortable: false}
            ]
        });
    }

    //行数据结构
    function TData(rid, roleName) {
        this.rid = rid;
        this.roleName = roleName;
        this.operate = function () {
            return "<a href='#' class='btn_editcolor' data-toggle='modal' data-target='#roleEditModal' " +
                "onclick='initEditModal(\"" + rid + "\")'>编辑</a>&nbsp;" + "<a href='javascript:void(0);' onclick='deleteRole(\"" + rid + "\")' class='btn_editcolor'>删除</a>";

        }
    }

    function deleteRole(rid) {
        bootbox.confirm("Are you sure?", function (result) {
            if (result) {
                $.ajax({
                    url: "/api/deleteRoleById/" + rid,
                    type: "delete",
                    success: function (data) {
                        if (data.status == 200) {
                            initUserTable(DEFAULT_PAGE_SIZE);
                        } else {
                            window.location.href = data.object;
                            // layer.msg(data.message, {icon: 0});
                        }
                    },
                    error: function (data) {
                        layer.msg(data.responseText, {icon: 0});
                    }
                });
            }
        });
    }
    function addRole() {
        var roleName=$("#roleName").val();
        $.ajax({
            url : "/api/insertRole",
            type : "post",
            contentType: "application/json",
            data : roleName,
            success : function (rs) {
                if (rs.status == 200) {
                    alert(rs.message);
                    initUserTable(DEFAULT_PAGE_SIZE);
                } else {
                    // layer.alert(rs.messgae, {icon: 0});
                    alert(rs.message);
                }
            },
            error : function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        })
    }
    function initEditModal(rid) {
        $.ajax({
            url: "/api/findRoleByRid/" + rid,
            type: "get",
            success: function (rs) {
                $("#roleIdForEditPage").val(rs.rid);
                $("#roleNameForEditPage").val(rs.roleName);
            },
            error: function (data) {
                layer.alert(data.responseText, {icon: 0});
            }
        });
    }
</script>
