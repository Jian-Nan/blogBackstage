<script>
    var DEFAULT_PAGE_SIZE = 5;
    var addMemberJudge=1;
    var editMemberJudge=1;
    $(document).ready(function () {
        initArticleTable(DEFAULT_PAGE_SIZE);

        // $("#addUserBtn").bind("click", function() {

        // });
        // //
        // $("#addMember").bind("click", function() {

        //editormd
        editormd("my-editormd", {//注意1：这里的就是上面的DIV的id属性值
            width   : "90%",
            height  : 640,
            syncScrolling : "single",
            path    : "/plugin/editormd/js/lib/",//注意2：你的路径
            saveHTMLToTextarea : true,//注意3：这个配置，方便post提交表单

            /**上传图片相关配置如下*/
            // imageUpload : true,
            // imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            // imageUploadURL : "/smart-api/upload/editormdPic/",//注意你后端的上传图片服务地址
        });
    });

    function initArticleTable(pageSize) {
        $('#memberTable').DataTable({
            'paging': true, //分页
            "serverSide": true, //开启后端分页
            "pagingType": "full_numbers", //分页样式的类型simple/simple_numbers/full/full_numbers
            "pageLength": pageSize, //定义初始的页长
            "processing": true,
            "destroy": true, //允许销毁替换，在表格重新查询时，可以自动销毁以前的data
            'lengthChange': true, //控制是否能够调整每页的条数
            'searching': true,
            'data-show-refresh': true,
            'ordering': true,
            'autoWidth': false,
            //设置语言为中文
            "language": {
                "processing": "处理中...",
                "lengthMenu": "每页显示 _MENU_ 项结果",
                "zeroRecords": "没有匹配结果",
                "info": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "infoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "infoFiltered": "(由 _MAX_ 项结果过滤)",
                "infoPostFix": "",
                "search": "搜索：",
                "url": "",
                "emptyTable": "表中数据为空",
                "loadingRecords": "载入中...",
                "infoThousands": ",",
                "paginate": {
                    "first": "首页",
                    "previous": "上一页",
                    "next": "下一页",
                    "last": "尾页"
                },
                "aria": {
                    "sortAscending": ": 以升序排列此列",
                    "sortDescending": ": 以降序排列此列"
                }
            },
            "ajax": function (data, callback, settings) {
                // 从data获取查询数据
                var columIndex = data.order[0].column;
                var sort = data.order[0].dir;
                var orderBy = data.columns[columIndex].name;
                pageSize = data.length == undefined ? pageSize : data.length;

                var searchVo = {};
                searchVo.currentPage = (data.start / pageSize) + 1;
                searchVo.pageSize = pageSize;
                searchVo.orderBy = orderBy;
                searchVo.sort = sort;
                searchVo.keyWord = data.search.value;

                $.ajax({
                    url: "/api/findAllArticle",
                    type: "post",
                    contentType: "application/json",
                    data: JSON.stringify(searchVo),
                    success: function (rs) {
                        var fData = {
                            draw: 0,
                            recordsTotal: 0,
                            recordsFiltered: 0,
                            data: []
                        };
                        if (!rs) {
                            layer.alert("请求出错，请稍后重试" + rs.errmsg, {icon: 2});
                            callback(fData);
                            return;
                        }
                        ;
                        if (rs.list == null) {
                            $('#datatable tbody tr').remove();
                            $('#loading').remove();
                            callback(fData);
                            return;
                        }
                        $('#loading').remove();
                        var gearDatas = [];
                        for (var i = 0; i < rs.list.length; i++) {
                            //包装行数据
                            var rowData = new TData(rs.list[i].aid, rs.list[i].articleTitle,rs.list[i].articlePhoto,
                                rs.list[i].createTime, rs.list[i].articleLabel, rs.list[i].visitNumber, rs.list[i].articleAuthor);
                            // 将行数据放到数组里
                            gearDatas.push(rowData);
                        }
                        fData.data = gearDatas;
                        fData.recordsTotal = rs.total;
                        fData.recordsFiltered = rs.total;
                        callback(fData);
                    },
                    error: function (data) {
                        layer.alert(data.responseText, {icon: 0});
                    }
                });
            },
            "columns": [ //定义行数据字段
                {data: 'aid', name: "aid", sortable: true},
                {data: 'articleTitle', name: "articleTitle", sortable: true},
                {data: 'articlePhoto', name: "articlePhoto", sortable: true},
                {data: 'createTime', name: "createTime", sortable: true},
                {data: 'articleLabel', name: "articleLabel", sortable: true},
                {data: 'visitNumber', name: "visitNumber", sortable: true},
                {data: 'articleAuthor', name: "articleAuthor", sortable: true},
                {data: 'operate', width: '80px', sortable: false}
            ]
        });

    }

    //行数据结构
    function TData(aid, articleTitle,articlePhoto, createTime,articleLabel, visitNumber,articleAuthor) {
        this.aid = aid;
        this.articleTitle=articleTitle;
        this.articlePhoto = function () {
            return '<img src= "'+"/testjpg/"+articlePhoto+'" alt="文章展示图" style="width: 100%;height: 100%;text-align: center;">'
        };
        this.createTime=function () {
            // var date = DateTime.format(createTime,"yyyy-MM-dd HH:mm:ss");
            return '<p>'+createTime+'</p>'
        };
        this.articleLabel = articleLabel;
        this.visitNumber = visitNumber;
        this.articleAuthor=articleAuthor;
        this.operate = function () {
            return "<a href='#' class='btn_editcolor' data-toggle='modal' data-target='#userEditModal' " +
                "onclick='initEditModal(\"" + aid + "\")'>编辑</a>&nbsp;" + "<a href='javascript:void(0);' onclick='deleteUser(\"" + aid + "\")' class='btn_editcolor'>删除</a>";
        }
    }


</script>
