<div id="addMusicModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">音乐添加</h4>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
            </div>

            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="control-label col-md-3">音乐名字</label>
                        <div class="col-md-8">
                            <input id="addMusicName" name="jDateNum" class="form-control"
                                   type="text" placeholder="音乐名字">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">音乐路径</label>
                        <div class="col-md-8">
                            <input id="addMusicUrl" name="jDateNum" class="form-control"
                                   type="text" placeholder="音乐路径">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3">音乐图片</label>
                        <div class="col-md-8">
                            <input id="addMusicPhoto" name="jDateNum" class="form-control"
                                   type="text" placeholder="音乐图片">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3 col-sm-3 ">音乐内容</label>
                        <div class="col-md-8 col-sm-8 ">
                            <textarea id="addMusicContent" name="jCause" class="form-control" rows="6" placeholder="音乐内容"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="addMusic" type="button" class="btn btn-primary" data-dismiss="modal">添加</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
